<!DOCTYPE html>
<html>
<head>
    <title>Chat Widget Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .toggle-chat-window {
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .toggle-chat-window:hover {
            background-color: #2980b9;
        }

        .toggle-chat-window.link {
            background-color: transparent;
            color: #3498db;
            padding: 0;
            text-decoration: underline;
        }

        .toggle-chat-window.link:hover {
            background-color: transparent;
            color: #2980b9;
        }
    </style>
    <!-- Chat Widget Snippet -->
    <script>
        (function(w,d,s,o,f,js,fjs){
            w['ChatWidget']=o;w[o]=w[o]||function(){
                (w[o].q=w[o].q||[]).push(arguments)};
            js=d.createElement(s),fjs=d.getElementsByTagName(s)[0];
            js.id='chat-widget-script';
            js.src=f;
            js.async=1;
            fjs.parentNode.insertBefore(js,fjs);
        }(window,document,'script','cw','http://127.0.0.1:5500/chat-widget.js?v=2'));

        cw('init', {
            url: window.location.href,
            domain: window.location.host,
            pathname: window.location.pathname
        });
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Test Page for Chat Widget</h1>
        <p>This is a test page to demonstrate the embedded chat widget.</p>
        <div class="button-container">
            <!-- Adding the 'toggle-chat-window' class to any element will make it toggle the chat window when clicked -->
            <p style="color: #666; font-size: 0.9rem; margin: 1rem 0;">
                Add the <code>toggle-chat-window</code> class to any element to make it open/close the chat widget when clicked.
                See examples below:
            </p>
            <button class="toggle-chat-window">Open Chat</button>
            <a href="#" class="toggle-chat-window link">Open Chat</a>
        </div>
    </div>
</body>
</html>
